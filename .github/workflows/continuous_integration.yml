on: push

jobs:
  launch_jenkins_job:
    name: trigger jenkins job
    runs-on: ubuntu-latest
    steps:
      -
        name: Trigger Jenkins Job
        uses: sbitio/trigger-jenkins-job@master
        with:
          JENKINS_USER: ${{ secrets.USERNAME }}
          JENKINS_TOKEN: ${{ secrets.TOKEN }}
          JENKINS_HOST: ${{ secrets.HOST }}
          JENKINS_JOB: "devop_assignment"
